@if (state=='list') {
<button (click)="add()" class="primary">افزودن</button>
<table>
  <thead>
    <tr>
      <th>شناسه</th>
      <th>نام</th>
      <th>نام خانوادگی</th>
      <th>شماره تلفن</th>
      <th>کد ملی</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    @for(item of data; track $index) {
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.Firstname }}</td>
      <td>{{ item.lastname }}</td>
      <td>{{ item.Phonenumber }}</td>
      <td>{{ item.Nationalcode }}</td>
      <td></td>
      <td>
        <button (click)="edit(item)" class="primary">ویرایش</button>
        <button   (click)="remove(item)" class="primary">حذف</button>
      </td>
    </tr>
    }
  </tbody>
</table>
} 
@else {
  @if (state=='remove') {
    <div class="alert">
    آیا از حذف این کتاب اطمینان دارید؟
  </div>
}
<form (ngSubmit)="save()">
  <div>
    <input
     [disabled]="state == 'edit' || state == 'remove'"
     [class.ghofl]="state=='edit'"
      [disabled]="state=='edit'"
      [(ngModel)]="item.id"
      id="id"
      name="id"
      type="number"
      placeholder="شناسه"
    />
    </div>
  <div>
    <input
     [disabled]="state == 'remove'"
    [(ngModel)]="item.Firstname"
    id="Firstname"
    name="Firstname"
    type="text"
    placeholder="نام"
    />
  </div>
  <div>
    <input
         [disabled]="state == 'remove'"
    [(ngModel)]="item.lastname"
    id="lastname"
    name="lastname"
    type="text"
    placeholder="نام خانوادگی"
    />
  </div>
  <div>
    <input
         [disabled]="state == 'remove'"
    [(ngModel)]="item.Phonenumber"
    id="Phonenumber"
    name="Phonenumber"
    type="number"
    placeholder="شماره تلفن"
    />
  </div>
  <div>

    <input
         [disabled]="state == 'remove'"
    [(ngModel)]="item.Phonenumber"
    id="Nationalcode"
    name="Nationalcode"
    type="number"
    placeholder="کد ملی"
    />
  </div>
  <div>
    <button class="primary" type="submit">تایید</button>
    <button (click)="cancel()" class="primary" type="button">انصراف</button>
  </div>
</form>
}
